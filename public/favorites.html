<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Impact&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <title>Flavor Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div class="nav-container">
      <img src="logo.jpg" alt="Flavor Table Logo">
      <div class="logo-text">Flavor Table</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="randomRecipes.html">Random</a>
        <a href="favorites.html">Favorites</a>
      </div>
    </div>
  </nav>

  <h1><span class="inline-bg">Favorite Recipes</span></h1>
  <div id="favoritesContainer"></div>

  <script>
    const favoritesContainer = document.getElementById("favoritesContainer");

    function loadFavorites() {
      favoritesContainer.innerHTML = "";
      const favorites = JSON.parse(localStorage.getItem("favorites")) || [];

      if (favorites.length === 0) {
        favoritesContainer.innerHTML = "<p>No favorite recipes yet</p>";
        return;
      }

      favorites.forEach((recipe, index) => {
        const card = document.createElement("div");
        card.className = "dish-card";

        card.innerHTML = `
          <h3>${recipe.title}</h3>
          <img src="${recipe.image}" alt="${recipe.title}" width="200">
          <p><strong>Used Ingredients:</strong> ${Array.isArray(recipe.usedIngredients) ? recipe.usedIngredients.join(", ") : "-"}</p>
          <p><strong>Missed Ingredients:</strong> ${Array.isArray(recipe.missedIngredients) ? recipe.missedIngredients.join(", ") : "-"}</p>
          <button class="removeBtn">Remove</button>
        `;

        card.querySelector(".removeBtn").addEventListener("click", () => {
          removeFavorite(index);
        });

        favoritesContainer.appendChild(card);
      });
    }

    function removeFavorite(index) {
      const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      favorites.splice(index, 1);
      localStorage.setItem("favorites", JSON.stringify(favorites));
      loadFavorites();
    }

    window.onload = loadFavorites;
  </script>
</body>
<footer>
  <p>Flavor Table &copy; 2025 by Linda Hashash</p>
</footer>
</html>
